<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title></title>
</head>

<body>
    <div id="body-container">
        <div id="calculator-box">
            <div id="display-area">
                <div id="display">1234567890</div>
                <button id="btnHistory">History</button>
            </div>
            <div id="calculator-text">
                <div id="ctLeft">
                    <div id="title">Calculator</div>
                    <div id="subtitle">by Joe Rochinski</div>
                </div>
                <div id="ctRight">
                    <div id="solarcell">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div id="buttons-area">
                <div id="digits">
                    <div>
                        <button id="btnSeven">7</button>
                        <button id="btnEight">8</button>
                        <button id="btnNine">9</button>
                    </div>
                    <div>
                        <button id="btnFour">4</button>
                        <button id="btnFive">5</button>
                        <button id="btnSix">6</button>
                    </div>
                    <div>
                        <button id="btnOne">1</button>
                        <button id="btnTwo">2</button>
                        <button id="btnThree">3</button>
                    </div>
                    <div>
                        <button id="btnZero">0</button>
                        <button id="btnDecimal">.</button>
                        <button id="btnNegative">(-)</button>
                    </div>
                </div>
                <div id="operators">
                    <button id="btnDivide">&divide;</button>
                    <button id="btnMultiply">x</button>
                    <button id="btnSubtract">-</button>
                    <button id="btnAdd">+</button>
                </div>
                <div id="submitters">
                    <button id="btnClear">C</button>
                    <button id="btnEquals">=</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-container">
        &copy; 2023 Joe Rochinski
    </div>
</body>

</html>
