<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./calculator.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="body-container">
        <div id="calculator-box">
            <div id="display-area">
                <div id="display">1234567890</div>
                <button id="btnDelete">
                    <img src="./backspace.svg" alt="backspace button">
                </button>
            </div>
            <div id="calculator-text">
                <div id="ctLeft">
                    <div id="title">Calculator</div>
                    <div id="subtitle">by Joe Rochinski</div>
                </div>
                <div id="ctRight">
                    <div id="solarcell">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div id="buttons-area">
                <div id="digits">
                    <div>
                        <button class="numberKey" id="btnSeven">7</button>
                        <button class="numberKey" id="btnEight">8</button>
                        <button class="numberKey" id="btnNine">9</button>
                    </div>
                    <div>
                        <button class="numberKey" id="btnFour">4</button>
                        <button class="numberKey" id="btnFive">5</button>
                        <button class="numberKey" id="btnSix">6</button>
                    </div>
                    <div>
                        <button class="numberKey" id="btnOne">1</button>
                        <button class="numberKey" id="btnTwo">2</button>
                        <button class="numberKey" id="btnThree">3</button>
                    </div>
                    <div>
                        <button class="numberKey" id="btnZero">0</button>
                        <button id="btnDecimal">.</button>
                        <button id="btnNegative">(-)</button>
                    </div>
                </div>
                <div id="operators">
                    <button class="operatorKey" id="btnDivide">&divide;</button>
                    <button class="operatorKey" id="btnMultiply">x</button>
                    <button class="operatorKey" id="btnSubtract">-</button>
                    <button class="operatorKey" id="btnAdd">+</button>
                </div>
                <div id="submitters">
                    <button id="btnClear">C</button>
                    <button id="btnEquals">=</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-container">
        &copy; 2023 Joe Rochinski
    </div>
</body>

</html>
